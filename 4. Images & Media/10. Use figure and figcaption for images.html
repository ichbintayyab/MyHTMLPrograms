<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figure And Figcaption</title>
    </head>
    <bodY>
        <!-- Image with a caption using figure and figcaption -->
        <figure>
            <img src="mountain.jpg" alt="Snowy Mountains" width="400">
            <figcaption>Snow-covered mountains during sunrise</figcaption>
        </figure>
    </bodY>
</html>
