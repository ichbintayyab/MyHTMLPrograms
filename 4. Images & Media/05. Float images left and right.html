<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Image</title>
    <style>
        .left{
            float: left;
            margin-right: 10px;
        }
        .right{
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Image floated to the left -->
    <img src="left.jpg" class="left" alt="Left Image" width="150">

    <!-- Image floated to the right -->
    <img src="right.jpg" class="right" alt="Right image" width="150">

    <p>This text wraps aroung the floated images on both sides.</p>
</body>
</html>
