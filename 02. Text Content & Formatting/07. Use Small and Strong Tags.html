<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Strong and Small Text</title>
    </head>
    <body>
        <!--Strong (Important) text-->
        <p>This is <strong>very important</strong> text using &lt;strong&gt; tag.</p>

        <!--Small (less important) text-->
        <p>This is <small>less important</small> text using &lt;small&gt; tag.</p>
    </body>
</html>
