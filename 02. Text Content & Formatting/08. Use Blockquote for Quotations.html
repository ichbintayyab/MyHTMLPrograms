<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blockquote Example</title>
    </head>
    <body>
        <!--Quotation using blockquote-->
        <blockquote>
            "The only limit to our realization of tomorrow is our doubts of today."
            <br>- Franklin D. Roosevelt
        </blockquote>
    </body>
</html>
