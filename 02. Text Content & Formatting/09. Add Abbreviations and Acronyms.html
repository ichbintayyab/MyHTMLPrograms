<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset="UTF-8">
        <title>Abbreviations and Acronyms</title>
    </head>
    <body>
        <!--Abbriviation with title for full form-->
        <p><abbr title="World Health Organization">WHO</abbr> is a global health organization.</p>

        <!--Acronym (use abbreviation tag for modern HTML)-->
        <p><abbr title="Hypertext Markup Language">HTML</abbr> is the standard language of the web.</p>
    </body>
</html>
