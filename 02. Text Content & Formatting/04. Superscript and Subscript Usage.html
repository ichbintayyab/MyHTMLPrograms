<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superscript and Subscript</title>
    </head>
    <body>
        <!--Superscript-->
        <p>This is superscript: 10<sup>2</sup></p>

        <!--Subscript-->
        <p>This is subscript: H<sub>2</sub>O</p>
    </body>
</html>
