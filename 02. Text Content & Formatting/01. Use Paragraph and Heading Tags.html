<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Heading And Paragraph Tags</title>
    </head>
    <body>
        <!-- Heading Tags -->
        <h1>This is the Heading 1</h1>
        <h2>This is the Heading 2</h2>
        <h3>This is the Heading 3</h3>
        <h4>This is the Heading 4</h4>
        <h5>This is the Heading 5</h5>
        <h6>This is the Heading 6</h6>

        <!-- Paragraph Tags -->
        <p>This is a paragraph. It contains some text about the topic.</p>
        <p>Here is another paragraph with different content.</p>
    </body>
</html>
