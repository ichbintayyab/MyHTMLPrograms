<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bold and Italic Text</title>
    </head>
    <body>
        <!--Bold Text-->
        <p>This is <b>bold</b> text using &lt;b&gt; tag.</p>
        <p>This is <strong>bold</strong> text using &lt;strong&gt; tag.</p>

        <!--Italic Text-->
        <p>This is <i>italic</i> text using &lt;i&gt; tag.</p>
        <p>This is <em>italic</em> text using &lt;em&gt; tag.</p>
    </body>
</html>
