<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Underline and Strikethrough</title>
    </head>
    <body>
        <!--Underlined Text-->
        <p>This is <u>underlined</u> text using &lt;u&gt; tag.</p>

        <!--Strikethrough Text-->
        <p>This is <s>strikethrough</s> text using &lt;s&gt; tag.</p>
    </body>
</html>
